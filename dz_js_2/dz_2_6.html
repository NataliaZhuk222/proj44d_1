<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table, tr, td{
            border: 1px solid green;
        }
    </style>
    
    <table id = 'tab'></table>
    
    <script>
        let n = ' ';
        let str = +prompt('Введите количество строк');
        let stl = +prompt('Введите количество столбцов');
        for(let i = 1, s = 0; i <= str; i ++, s += stl){
            n += '<tr>';
            for(let k = 1; k <= stl; k ++){
                n += `<td>ячейка ${k + s}</td>`;
            }
            n += '</tr>';
            tab.innerHTML = n;
        }
    </script>

    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <style>
        #div1{
            display: inline-block;
            width: 1000px;
        }
        img{
            width: 8%;
            margin: 2px;
            border: 2px solid blue;
        }
        img:nth-child(2n + 2){
            border: 2px solid green;
        }
    </style>
    
    <script>
        n = ' ';
        for(let i = 1; i <= 11; i ++){
            n += `<img src="images/${i}.jpg" alt="">`
            div1.innerHTML = n;
        }

    </script>
    
</body>
</html>
